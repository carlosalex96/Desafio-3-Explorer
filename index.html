<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form" >
            <fieldset>
                
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" 
                        id="event-name" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-lastname">Sobrenome</label>
                        <input type="text" id="event-lastname" required/>
                    </div> 
                </div>  
                <div class="input-wrapper">
                    <label for="event-name">E-mail <span>(Digite um e-mail válido)</span></label>
                    <input type="e-mail" 
                    id="event-e-mail" required />
                </div>

                <div class="input-wrapper">
                    <label for="event-lastname">Senha <span>(Mínimo 6 caracteres)</span></label>
                    <input type="password" id="event-password" required/>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do Mentor</legend>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentorname" required>
                    </div>
                    <fieldset>
                        <div class="fieldset-wrapper">
                            <legend>Seus horários disponíveis</legend>
                        </div>
                    
                        <div class="fieldset-wrapper">
                        <legend>Primeira mentoria</legend>
                    </div>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-Date">Data</label>
                                <input type="Date" id="event-Date" />
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-begin">Das</span></label>
                                <input type="time" id="event-begin" />
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>

                            <div class="fieldset-wrapper">
                                <legend>Segunda mentoria</legend>
                            </div>
                            
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-Date">Data</label>
                                <input type="Date" id="event-Date" />
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-begin">Das</span></label>
                                <input type="time" id="event-begin" />
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
    
                
            </fieldset>
        </form>

        <footer>
            <input class="button" 
            type="submit"
             form="my-form"
            value="Salvar">
        </footer>
    </div>
